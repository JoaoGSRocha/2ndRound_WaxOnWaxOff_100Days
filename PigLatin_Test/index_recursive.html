<script type="text/javascript">
	let consonant1st = false;
	function translatePigLatin(str) {
  if (str.charAt(0) !== 'a'
    && str.charAt(0) !== 'e'
    && str.charAt(0) !== 'i'
    && str.charAt(0) !== 'o'
    && str.charAt(0) !== 'u') {
  	consonant1st = true;
    let strArr = str.split("");
    let newStr = str.slice(1);
    newStr = newStr.concat(strArr[0]);
    str = newStr;
    str = translatePigLatin(str);
    str = str.concat("ay");
  }
  else if(!consonant1st)
    str = str.concat("way");

  return str;
}
</script>
<script>
translatePigLatin("consonant");
</script>
